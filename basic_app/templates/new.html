<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django docs</title>
  </head>
  <body>
    {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
          <li> <a href='/apps/{{ question_id }}/'>{{ question.question }}
          </a> </li>
          {% endfor %}
      </ul>
      {% else %}
       <p>No polls are available.</p>
    {% endif %}   
  </body>
</html>
